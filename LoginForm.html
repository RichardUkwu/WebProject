<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Seastyle.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" sizes="32x32">

    <script src="script.js"></script>
</head>
<body>
    <div class="LoginBody">
        <div class="LoginLeft">
            <div class="LeftTop">
                <a href="SeaBnB.html"><img src="Dumera-1.png" alt="logo"></a>
            </div>

            <div class="LeftBottom">
                <h3>Login</h3>
                <form action="mailto:agwupuyerichard@gmail.com" method="post" enctype="text/plain">
                    <label for="Email">Email</label>
                    <input required name="Email" class="FormInput" type="email" id="Email" placeholder="email@example.com">
                    <label for="Password">Password</label>
                    <input required name="Password" class="FormInput" type="password" id="Password" placeholder="enter your password">
                    <input onclick="Login()" class="FormLogin" type="submit" value="Login">
                    <p>
                        <a href="#">Forgot your password?</a>
                    </p>
                </form>
                <p>Dont have an account? <a href="Form.html">Register here</a></p>
            </div>
        </div>
        <div class="LoginRight">
            <img src="House19.jpg" alt="">
        </div>
    </div>
    
</body>
</html>
